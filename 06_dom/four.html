<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="languageClass">
        <li>Javascript</li>
    </ul>
</body>
<script>

    const language = document.querySelector('.languageClass') // => accessed the class
    const listItem = document.createElement('li')  // => created new element of type li
    listItem.innerText = "C++"  // => updated the empty li element with a value
    language.appendChild(listItem) // => attached the li element(that has value) with accessed class

    function addLang(lang) {
        const liItem = document.createElement('li') 
        liItem.innerHTML = lang
        document.querySelector('.languageClass').appendChild(liItem)
    }
    addLang("KOTLIN")
    addLang("SWIFT")
    addLang("GOLANG")

    // Optimised way
    function addLang2(lang) {
        const liItem = document.createElement('li')
        liItem.append(document.createTextNode(lang)) // => inside list element created a text node within which added the language
        document.querySelector('.languageClass').appendChild(liItem)
    }
    addLang2("Hindi")
    addLang2("Marathi")
    addLang2("Urdu")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLang = document.createElement('li')
    newLang.textContent = "C#"
    secondLang.replaceWith(newLang)

    // Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remmove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
