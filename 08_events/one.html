instead of onClick events use event listeners because event listeners not only provides click functionality but also gives you propogation ability
Event Propogation: Event Propogation has 2 context,
Contex 1: Event Bubling, i,e deafult & i.e false by default as the 3rd paramenter of eventListeners
Bubling goes from inside to outward, that means the current inner most element will be given 1st priority then the outer elements will be given decrementing priorities
Contex 2: Event Capturing, i.e true as the 3rd paramenter of eventListeners
Capturing goes from outside to inside, that means the current outer most element will be given 1st priority then the inner elements will be given decrementing priorities
stopPropogation(): when you dont want to propogate next element use stopPropogation() on the eventObject like e.stopPropogation() -->

    // write a program to remove the image item which gets clicked

    document.getElementById('images').addEventListener('click',function(e){
        // e // => contains information about the event, such as the type of event, target element, mouse coordinates. 
        // e // => contains information about the target element that triggered the event. (in this case, an Image)
        // e // => contains information about the parent node of the target element. (in this case, the entire listItem of the Image)
        // e // => contains information about the parent node of the target parent element. (in this case, the ul that contains the listItems)
        
        if(e.target.tagName === 'IMG'){
            let toRemove = e.target.parentNode
            toRemove.parentNode.removeChild(toRemove)
        }
    },false)
